<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title data-th-text="#{label.title}"></title>
</head>
<body>
<h2 data-th-text="#{label.title}"></h2>
<p data-th-text="#{label.chooseLang}"></p>
<div>
    <span>
            &nbsp;<a href="?language=en" data-th-text="#{label.lang.en}"></a>&nbsp;
            &nbsp;<a href="?language=de" data-th-text="#{label.lang.de}"></a>&nbsp;
            &nbsp;<a href="?language=fr" data-th-text="#{label.lang.fr}"></a>&nbsp;
    </span>

</div>
<br/><br/>
<table border="1">
    <tr>
        <th data-th-text="#{label.product.name}"></th>
        <th data-th-text="#{label.product.price}"></th>
        <th data-th-text="#{label.product.lastUpdated}"></th>
    </tr>
    <tr th:each="product: ${products}">
        <td data-th-text="#{__${product.name}__}"></td>
        <td data-th-text="${product.price}"></td>
        <td data-th-text="${product.lastUpdated}"></td>
    </tr>
</table>
</body>
</html>
